<!DOCTYPE html>
<html>
    <head>
        <title>Novas tags html5</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        


    </head>

    <body>
        
        <form>
                <!--NOME-->
            <label for="nome">Nome</label>
            <input type="text" id="nome" required autofocus>
            <br>
            <br>
                <!--EMAIL-->
            <label for="Email">Email</label>
            <input type="email" id="email" required>
            <br>
            <br>
                <!--NUMERO-->
            <label for="numero">Numero</label>
            <input type="number" id="numero" required min="5" max="10" step="5">
            <br>
            <br>
                <!--URL-->
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: http://www...">
            <br>
            <br>
                <!--PESQUISA-->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br>
            <br>
                 <!--RANGE-->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="20" value="10"> 
            <br>
            <br>

                <!--DATA-->
            <label for="data">Data</label>
            <input type="date" id="data"> 
            <br>
            <br>

                 <!--COR-->
            <label for="cor">Cor</label>
            <input type="color" id="cor"> 
            <br>
            <br>
            
            <input type="submit" name="" value="Enviar">
        </form>

    </body>
</html>
